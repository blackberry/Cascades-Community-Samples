 <body>

    <div id="placeholder" style="width:768px;height:300px;"></div>

    <p id="log_message1"></p>
    <p id="log_message2"></p>

<script type="text/javascript">
$(function () {

    var csc_data = [];
    var totalPoints = 300;
    csc_data.push(0);
    for (var i = 1; i < totalPoints; ++i)
    	csc_data.push(0);

    function addCscData(data) {
        if (csc_data.length > 0) {
            csc_data = csc_data.slice(1);
        }
        csc_data.push(data);
	}
	    
    function getData() {
        var res = [];
        for (var i = 0; i < csc_data.length; ++i) {
            res.push([i, csc_data[i]])
        }
        return res;
    }

    // setup control widget
    var updateInterval = 1000;

    $("#updateInterval").val(updateInterval).change(function () {
        var v = $(this).val();
        if (v && !isNaN(+v)) {
            updateInterval = +v;
            if (updateInterval < 1)
                updateInterval = 1;
            if (updateInterval > 2000)
                updateInterval = 2000;
            $(this).val("" + updateInterval);
        }
    });

    // setup plot
    
    var options = {
    	colors: ["#04859d"],
        series: { 
	        shadowSize: 0, // drawing is faster without shadows 
	        lines: { show: true, fill: true, fillColor: "#04859d"  }
        }, 
        yaxis: { min: 0, max: 255 },
        xaxis: { show: false }
    };

    var plot = $.plot($("#placeholder"), [ getData() ], options);

    function update() {
        plot.setData([ getData() ]);
        // since the axes don't change, we don't need to call plot.setupGrid()
        plot.draw();
             
        setTimeout(update, updateInterval);
    }

	navigator.cascades.onmessage = function onmessage(csc_data) {
		// log_message1.innerHTML = "CSC data : " + csc_data;
	    addCscData(csc_data);
	}

    update();
});


</script>

 </body>
